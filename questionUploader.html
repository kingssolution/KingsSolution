<body>
  <div class="form-container">
    <h2>üìò Upload CBT Question</h2>
    
<form id="questionForm">
  <!-- Exam Type -->
  <label>Select Exam:</label>
  <select id="exam" required>
    <option value="" disabled selected>--Choose Exam--</option>
    <option value="WAEC">WAEC</option>
    <option value="NECO">NECO</option>
    <option value="JAMB">JAMB</option>
    <option value="JUPEB">JUPEB</option>
    <option value="NABTEB">NABTEB</option>
    <option value="IJMB">IJMB</option>
  </select>

  <!-- Select Year -->
  <label>Select Year:</label>
  <select id="year" required>
    <option value="" disabled selected>--Choose Year--</option>
    <option>2020</option>
    <option>2021</option>
    <option>2022</option>
    <option>2023</option>
    <option>2024</option>
  </select>

  <!-- Select Subject -->
  <label>Select Subject:</label>
  <select id="subject" required>
    <option value="" disabled selected>--Choose Subject--</option>
    <option>Mathematics</option>
    <option>English</option>
    <option>Physics</option>
    <option>Chemistry</option>
    <option>Biology</option>
  </select>

  <!-- Topic -->
  <label>Topic:</label>
  <input type="text" id="topic" placeholder="e.g. Algebra, Trigonometry" required>

  <!-- Question -->
  <label>Question:</label>
  <textarea id="question" rows="3" placeholder="Enter question..." required></textarea>

  <!-- Options -->
  <label>Options:</label>
  <input type="text" id="option1" placeholder="Option A" required>
  <input type="text" id="option2" placeholder="Option B" required>
  <input type="text" id="option3" placeholder="Option C" required>
  <input type="text" id="option4" placeholder="Option D" required>
  <input type="text" id="option5" placeholder="Option E (optional)">
  <input type="text" id="option6" placeholder="Option F (optional)">

  <!-- Correct Answer -->
  <label>Correct Answer (A‚ÄìF):</label>
  <input type="text" id="answer" maxlength="1" placeholder="A" required>

  <!-- Image Upload -->
  <label>Upload Image (optional):</label>
  <input type="file" id="image" accept="image/*">

  <!-- Explanation -->
  <label>Explanation (optional):</label>
  <textarea id="explanation" rows="3" placeholder="Add short explanation..."></textarea>

  <button type="submit">Upload Question</button>
</form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEA3gSy36gSnyKoPj4NFLl9yIldR4LkpY",
      authDomain: "kings-solution-bba0e.firebaseapp.com",
      projectId: "kings-solution-bba0e",
      storageBucket: "kings-solution-bba0e.appspot.com",
      messagingSenderId: "18111445430",
      appId: "1:18111445430:web:5ca39cd117b0e2a7e6a917",
      measurementId: "G-XL28VT1DGT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dnsuizb8o/upload";
    const CLOUDINARY_UPLOAD_PRESET = "be6pebbj";

    document.getElementById("questionForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const exam = document.getElementById("exam").value;
      const year = document.getElementById("year").value;
      const subject = document.getElementById("subject").value;
      const topic = document.getElementById("topic").value.trim();
      const question = document.getElementById("question").value.trim();

      const options = {
  A: document.getElementById("option1").value.trim(),
  B: document.getElementById("option2").value.trim(),
  C: document.getElementById("option3").value.trim(),
  D: document.getElementById("option4").value.trim(),
  ...(document.getElementById("option5").value.trim() && { E: document.getElementById("option5").value.trim() }),
  ...(document.getElementById("option6").value.trim() && { F: document.getElementById("option6").value.trim() })
};

      let answer = document.getElementById("answer").value.toUpperCase();
      if (!["A", "B", "C", "D", 'E', 'F'].includes(answer)) {
        Swal.fire("‚ö†Ô∏è Invalid Answer", "Answer must be one of A, B, C, or D.", "warning");
        return;
      }

      const explanation = document.getElementById("explanation").value.trim();
      const imageFile = document.getElementById("image").files[0];
      let imageUrl = "";

      try {
        Swal.fire({
          title: "Uploading...",
          text: "Please wait while we upload your question.",
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading()
        });

        if (imageFile) {
          const formData = new FormData();
          formData.append("file", imageFile);
          formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

          const cloudRes = await fetch(CLOUDINARY_URL, { method: "POST", body: formData });
          const cloudData = await cloudRes.json();
          imageUrl = cloudData.secure_url;
        }

        await addDoc(collection(db, "CBT", exam, year, subject, "Questions"), {
          topic, question, options, answer, explanation, imageUrl, createdAt: new Date()
        });

        Swal.fire("‚úÖ Success", "Question uploaded successfully!", "success");
        document.getElementById("questionForm").reset();
      } catch (err) {
        console.error(err);
        Swal.fire("‚ùå Error", "Failed to upload question. Try again.", "error");
      }
    });
  </script>
