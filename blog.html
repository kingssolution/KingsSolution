  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCEA3gSy36gSnyKoPj4NFLl9yIldR4LkpY",
      authDomain: "kings-solution-bba0e.firebaseapp.com",
      projectId: "kings-solution-bba0e",
      storageBucket: "kings-solution-bba0e.firebasestorage.app",
      messagingSenderId: "18111445430",
      appId: "1:18111445430:web:5ca39cd117b0e2a7e6a917",
      measurementId: "G-XL28VT1DGT"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    const postsContainer = document.getElementById("posts");
    const filterButtons = document.querySelectorAll(".filter button");
    
    let allPosts = [];
    
    // FETCH POSTS
    const q = query(
      collection(db, "posts"),
      where("status", "==", "published"),
      orderBy("createdAt", "desc")
    );
    
    const snapshot = await getDocs(q);
    allPosts = snapshot.docs.map(doc => doc.data());
    
    renderPosts(allPosts);
    
    // FILTER
    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelector(".filter .active").classList.remove("active");
        btn.classList.add("active");
        
        const category = btn.dataset.category;
        renderPosts(
          category === "ALL" ?
          allPosts :
          allPosts.filter(p => p.category === category)
        );
      });
    });
    
    // RENDER POSTS
    function renderPosts(posts) {
      postsContainer.innerHTML = "";
      
      if (!posts.length) {
        postsContainer.innerHTML = "<p>No posts available.</p>";
        return;
      }
      
      posts.forEach(post => {
        const hasLongContent =
          post.content && post.content.length > post.excerpt.length + 80;
        
        postsContainer.innerHTML += `
      <article class="post">
        <h2>${post.title}</h2>
        <p class="meta">By ${post.author} • ${post.category}</p>
        <p class="meta">${post.createdAt ? post.createdAt.toDate().toDateString() : 'Loading...'}</p>

        ${
          post.coverImage
            ? `<img src="${post.coverImage}"
                 loading="lazy"
                 alt="${post.title}"
                 style="width:100%;border-radius:14px;margin:15px 0">`
            : ""
        }

        <div class="preview">
          ${post.excerpt}
        </div>
  
  ${
  hasLongContent
  ? `<div class="full-content">${post.content}</div>
  <button class="read-more">Read more</button>`
  : ""
  }
  </article>
  <div class="ad-slot"></div>
  `;
        
        document.querySelectorAll(".ad-slot").forEach(slot => {
          slot.innerHTML = `
  <ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-8337792858984422"
     data-ad-slot="6492442415"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
  `;
          (window.adsbygoogle = window.adsbygoogle || []).push({});
        });
      });
      enableReadMore();
    }
    
    // READ MORE
    function enableReadMore() {
      document.querySelectorAll(".read-more").forEach(button => {
        button.addEventListener("click", () => {
          const article = button.closest("article");
          const isOpen = article.classList.toggle("open");
          button.textContent = isOpen ? "Read less" : "Read more";
        });
      });
    }
  </script>
