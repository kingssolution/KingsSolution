<body>
  <div class="container">
    <h1>Publish New Blog Post</h1>
    <p>Create and publish blog/news articles for KingsSolution</p><label>Post Title</label> <input id="title" placeholder="Enter post title">
    
    <label>Slug (URL)</label> <input id="slug" placeholder="auto-generated or custom">
    
    <label>Cover Image URL</label> <input id="image" placeholder="https://example.com/image.jpg">
    <div>
      <a href="imageUploader.html">Image uploader</a>
    </div>
    
    <label>Category</label> <select id="category">
      <option value="WAEC">WAEC</option>
      <option value="NECO">NECO</option>
      <option value="JAMB">JAMB</option>
      <option value="JUPEB">JUPEB</option>
      <option value="NABTEB">NABTEB</option>
      <option value="GCE">GCE</option>
      <option value="IJMB">IJMB</option>
      <option value="General News">General News</option>
    </select>
    
    <label>Post Content (HTML allowed)</label>
    
    <textarea id="content" placeholder="Write full article here..."></textarea><button onclick="publishPost()">Publish Post</button>
    
    <div class="success" id="success">✅ Post published successfully</div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp }
    from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCEA3gSy36gSnyKoPj4NFLl9yIldR4LkpY",
      authDomain: "kings-solution-bba0e.firebaseapp.com",
      projectId: "kings-solution-bba0e",
      storageBucket: "kings-solution-bba0e.firebasestorage.app",
      messagingSenderId: "18111445430",
      appId: "1:18111445430:web:5ca39cd117b0e2a7e6a917",
      measurementId: "G-XL28VT1DGT"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    window.publishPost = async () => {
      const titleEl = document.getElementById('title');
      const slugEl = document.getElementById('slug');
      const imageEl = document.getElementById('image');
      const contentEl = document.getElementById('content');
      const categoryEl = document.getElementById('category');
      const success = document.getElementById('success');
      
      if (!titleEl.value || !contentEl.value) {
        alert('Title and content are required');
        return;
      }
      
      const slugValue = slugEl.value || titleEl.value
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/(^-|-$)/g, '');
      
      await addDoc(collection(db, "posts"), {
        title: titleEl.value,
        slug: slugValue,
        excerpt: contentEl.value.substring(0, 160),
        content: contentEl.value,
        coverImage: imageEl.value,
        category: categoryEl.value,
        author: "KingsSolution Editorial Team",
        status: "published",
        createdAt: serverTimestamp()
      });
      
      // Clear fields after publish
      titleEl.value = '';
      slugEl.value = '';
      imageEl.value = '';
      contentEl.value = '';
      categoryEl.value = 'WAEC';
      
      success.style.display = 'block';
      setTimeout(() => success.style.display = 'none', 3000);
    };
  </script>
